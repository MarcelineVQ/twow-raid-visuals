# This list expands array and localized string fields according to the
# WDBXEditor definitions.  Each element of an array field is given a
# numbered suffix (e.g. `Totem_1`, `Totem_2`), and each localized
# string field is expanded into 17 language slots (e.g. `Name_lang_0` ..
# `Name_lang_16`).  The order here matches the order of columns in the
# Spell.dbc records for the 1.12.1 client.  Adjust or extend the list
# if you need access to additional fields.
