### thaurrisan ##################
# essentially just doom'rel, 2x scaling

# rune of power resizing
SpellVisualKit.dbc:
  - type: copy
    key: 695 #flamestrike
    values:
      ID: 8415
      WorldEffect: 4702 # 10y X
      # BaseEffect: 420 # 10y X

SpellVisual.dbc:
  - type: copy
    key: 7970
    values:
      ID: 8415
      AreaKit: 8415
      AreaModel: 4454 # 4702 # 7y, 8 yards claimed
      # AreaModel: 0 # 7y, 8 yards claimed
      HasMissile: 1 #disable secondary ground effect renderings
      MissileModel: 1179
      MissilePathType: 2

# thaurrisan casts two zones with different id's at once for some reason
# they do not both need to be shown!
Spell.dbc:
  - type: update
    key: 52724 #zone1
    values:
      SpellVisualID_1: 0
  - type: update
    key: 52729 #zone2
    values:
      SpellVisualID_1: 8415
      Speed: 255.0
