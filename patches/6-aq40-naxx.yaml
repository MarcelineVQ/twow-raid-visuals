### bug trio #################################
# kri being eaten will remove bonus effects we want to use
# so we have to use a plain area effect model replacement
SpellVisualKit.dbc:
  - type: insert
    key: 8501
    values:
      WorldEffect: 2968

SpellVisual.dbc:
  - type: copy
    key: 7080
    updates:
      ID: 8501
      AreaKit: 8501
      AreaModel: 4702
      MissileModel: 675 # avoids launching a empty box
      HasMissile: 1 #disable secondary ground effect renderings

Spell.dbc:
  - type: update
    key: 25786 #toxic vapors, kri death
    updates:
      SpellVisualID_1: 8501
      Speed: 14.0 #any speed is required for HasMissle to use extra effect kits
