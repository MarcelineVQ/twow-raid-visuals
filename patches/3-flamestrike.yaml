#foo 8200 base

# move flamestrike visual to a on-hit effect, so we can use world marker for the
# more consistent effective zone display.

SpellVisualKit.dbc:
  - type: copy
    key: 695 #flamestrike
    updates:
      ID: 8200
      # WorldEffect: 4801 # 10y X
      WorldEffect: 420 # flamestrike
  - type: copy
    key: 695 #flamestrike
    updates:
      ID: 8201
      WorldEffect: 4800 # 5y X
      # WorldEffect: 420 #flamestrike model is obnoxious at this size

# spellbinder, hatcher, and medivh
SpellVisual.dbc:
  - type: copy
    key: 33
    updates:
      ID: 8200
      StateKit: 668
      AreaKit: 8200
      AreaModel: 4912 #display a ground zone
      HasMissile: 1 #disable secondary ground effect renderings
      MissileModel: 1179
      MissilePathType: 2

Spell.dbc:
  - type: update
    key: 22275 #spellbinder/hatcher flamestike (22275)
    updates:
      SpellVisualID_1: 8200
      Speed: 300.0
  - type: update
    key: 51113 # flamestrike of medivh
    updates:
      SpellVisualID_1: 8200
      Speed: 300.0

